<!doctype html>
<html lang="en">

<head>

    <style>
        #heading {
            background-color: black;
            height: 100px;
        }

        #heading h1 {
            line-height: 100px;
            text-align: center;
            color: white;
        }

        #main_form {
            margin-top: 30px;
        }

    </style>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>LimitProcessor</title>
</head>

<body>
    <div id="heading">
        <h1>LimitProcessor</h1>
    </div>

    <form id="main_form" class="container">
        <div class="form-group">
            <label for="json_context">
                <h3>Json Context</h3>
            </label>
            <textarea class="form-control" rows="15" id="json_context"></textarea>
        </div>
        <button type="button" onclick="sendValue()" class="btn btn-primary">Submit</button>
    </form>

    <div class="col-lg-8 col-lg-offset-2">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:0">
                <span id="fullResponse"></span>
            </div>
        </div>
        <h4 id="progressTest"></h4>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

<script>
    function sendValue() {
        var lastResponseLength = false;
        var ajaxRequest = $.ajax({
            type: 'post',
            url: '/',
            data: {},
            dataType: 'json',
            processData: false,
            xhrFields: {
                // Getting on progress streaming response
                onprogress: function (e) {
                    var progressResponse;
                    var response = e.currentTarget.response;
                    if (lastResponseLength === false) {
                        progressResponse = response;
                        lastResponseLength = response.length;
                    } else {
                        progressResponse = response.substring(lastResponseLength);
                        lastResponseLength = response.length;
                    }
                    var parsedResponse = JSON.parse(progressResponse);
                    $('#progressTest').text(progressResponse);
                    $('#fullResponse').text(parsedResponse.message);
                    $('.progress-bar').css('width', parsedResponse.progress + '%');
                }
            }
        });
        // On completed
        ajaxRequest.done(function (data) {
            console.log('Complete response = ' + data);
        });
        // On failed
        ajaxRequest.fail(function (error) {
            console.log('Error: ', error);
        });
        console.log('Request Sent');
    }
</script>

</html>
